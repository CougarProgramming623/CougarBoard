<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    
</head>

<body>
	<div style="display:none">
    	<img id="field-image" src="Field.png" width="248px" height="500px">
    </div>
	<div class="row">
		<!-- COLUMN 1: Field -->
		<div class="column">
			<canvas id="field" width="455px" height="500px"></canvas>
		</div>
		<!-- COLUMN 2: Timer, Compass,  -->
		<div class="column">
			<div id="timer" style="font-size:700%; text-align:center; color:gold;">2:15</div>
			<div>
				<svg id="gyro" width="100%" height="50%">
					<circle cx="50%" cy="50%" r="125px" fill="gold"></circle>
					<g id="rotation-arm">
						<rect x="49%" y="7%" width="10px" height="115px" fill="green"></rect>
						<polygon points="203,35 243,35 223,10" fill="green"></polygon>
					</g>
					<g id="velocity-arm" >
						<rect id="velocity-arm-rect" x="49%" y="26.1%" width="10px" height="65px"></rect>
						<polygon id="velocity-arm-tri" points="203,90 243,90 223,65"></polygon>
					</g>
				</svg>
			</div>
			<div id="example" style="font-size:500%; text-align:center; color:gold;">example</div>
		</div>
		<!-- COLUMN 3: Autonomous Selector -->
		<div class="column" align="center">
			<select id="auto-chooser">
				<option value="none">Choose Autonomous</option>
				<option value="left">Left</option>
				<option value="center">Center</option>
				<option value="right">Right</option>
			</select>
			<div id="auto-field-config" style="font-size:300%; text-align:center; color:gold">000</div>
			<div class="auto-selection-box">
				<!-- LEFT AUTO OPTIONS -->
				<div id="auto-left" class="auto-left">
					<div style="display: block;">
						<input id="auto-left-choice-easy" type="radio" name="auto-left-choice-mode">
						<label class="auto-body" for="auto-left-choice-easy">Do Easy</label>
					</div>
					<div style="display: block;">
						<input id="auto-left-choice-switch" type="radio" name="auto-left-choice-mode">
						<label class="auto-body" for="auto-left-choice-switch">Force Switch</label>
					</div>
					<div style="display: block;">
						<input id="auto-left-choice-scale" type="radio" name="auto-left-choice-mode">
						<label class="auto-body" for="auto-left-choice-scale">Force Scale</label>
					</div>
					<div style="display: block;">
						<input id="auto-left-choice-baseline" type="radio" name="auto-left-choice-mode">
						<label class="auto-body" for="auto-left-choice-baseline">Only Baseline</label>
					</div>
				</div>
				<!-- CENTER AUTO OPTIONS -->
				<div id="auto-center" class="auto-center">
					<div style="display: block;">
						<input id="auto-center-delay" type="number" value="0" width="20">
						<label class="auto-body" for="auto-center-delay">Delay Count</label>
					</div>
				</div>
				<!-- RIGHT AUTO OPTIONS -->
				<div id="auto-right" class="auto-right">
					<div style="display: block;">
						<input id="auto-right-choice-easy" type="radio" name="auto-right-choice-mode">
						<label class="auto-body" for="auto-right-choice-easy">Do Easy</label>
					</div>
					<div style="display: block;">
						<input id="auto-right-choice-switch" type="radio" name="auto-right-choice-mode">
						<label class="auto-body" for="auto-right-choice-switch">Force Switch</label>
					</div>
					<div style="display: block;">
						<input id="auto-right-choice-scale" type="radio" name="auto-right-choice-mode">
						<label class="auto-body" for="auto-right-choice-scale">Force Scale</label>
					</div>
					<div style="display: block;">
						<input id="auto-right-choice-baseline" type="radio" name="auto-right-choice-mode">
						<label class="auto-body" for="auto-right-choice-baseline">Only Baseline</label>
					</div>
				</div>
				<div style="display: block;">
					<input class="auto-body" id="auto-checkbox-optimize" type="checkbox" checked>
					<label class="auto-body" for="auto-checkbox-optimize">Optimize for TeleOp</label>
				</div>
				<div style="display: block">
					<input class="auto-body" id="auto-checkbox-emergency-no-auto" type="checkbox">
					<label class="auto-body" for="auto-checkbox-emergency-no-auto">EMERGENCY NO AUTO</label>
				</div>
				<button onclick="sendAutoData()">Test Auto</button>
			</div>
		</div>
	</div>
	
	<div class="greybox">
        <div id="login">
            <input id="connect-address" type="text" value="localhost" disabled>
            <button id="connect" disabled>Connecting</button>
        </div>
    </div>
    
    
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    
    
	<script src="networktables/networktables.js"></script>
	<script src="ui.js"></script>
</body>
</html>
